<div class="slider">
  <div class="slides">
    <div
      *ngFor="let slide of slides; let i = index"
      class="slide"
      [hidden]="slideIndex !== i"
    >
      <img [src]="slide" [alt]="'Slide ' + (i + 1)" />
    </div>
  </div>
  <a class="prev" (click)="prevSlide()">&#10094;</a>
  <a class="next" (click)="nextSlide()">&#10095;</a>
</div>
